<!DOCTYPE html>
<html>
<head lang="ru">
	<meta charset="utf-8">
	<title>my forma</title>
</head>
<body>
	<body bgcolor="#E6E6FA">
	<center><h1>Первая страница</h1></center>
	<form>
	Ваше имя:<br>
	<input type="text" name="firstname"><br>
	Ваша фамилия:<br>
	<input type="text" name="lastname"><br>

	<div>
		Укажите ваш пол:<br>
	  <input type="radio" name="sex">мужской<br>
	  <input type="radio" name="sex">женский<br>
	  <input type="radio" name="sex">не скажу<br>
	</div>

	<p>Ваш возраст<br>(DD.MM.YYYY)</p>
	<input type="date" id="date" name="date"/>

	<div style="margin-top: 10px;">
		<span>Какие музыкальные жанры Вы любите?</span><br>
		<input type="checkbox" name="musik" value="juze">Фонк<br>
		<input type="checkbox" value="bluse">Рок<br>
		<input type="checkbox" name="musik" value="rock">K-pop<br>
		<input type="checkbox" name="musik" value="kantry">Kлассика<br>
	</div>	

	<div style="margin-top: 10px;">
		<span>Какими языками вы владеете:</span><br>
	  <input type="checkbox" name="lan1" value="english">английский<br>
	  <input type="checkbox" name="lan2" value="german">немецкий<br>
	  <input type="checkbox" name="lan3" value="spanish">испанский<br>
	  <input type="checkbox" name="lan4" value="french">французский<br>
	</div>

	<h4>картинка для хорошего настроения</h4>
  <img src="kotiki.jpg" width="200" height="222">

  <div>
	  <input type="button" name="button" value="Отправить">
	  <input type="reset" name="reset" value="Очистить">
	</div>
	</form>
</body>
</html>
